version: 2.1

orbs:
  cfa: continuousauth/npm@2.1.0
  node: electronjs/node@2.3.0

workflows:
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - node/test:
          name: test-<< matrix.executor >>-<< matrix.node-version >>
          override-ci-command: yarn install --frozen-lockfile --ignore-engines
          pre-steps:
            - when:
                condition:
                  and:
                    - equal: [ node/macos, << matrix.executor >> ]
                    - equal: [ '14.16', << matrix.node-version >> ]
                steps:
                  - node/install-rosetta
            - when:
                condition:
                  equal: [ node/linux, << matrix.executor >> ]
                steps:
                  - run:
                      name: Install Linux Dependencies
                      command: |
                        sudo apt-get update && sudo apt-get install --no-install-recommends -y libasound2 libgtk-3-0 libnss3 libxss1 libxtst6 xvfb libgbm-dev
          matrix:
            alias: test
            parameters:
              executor:
                - node/linux
                - node/macos
                - node/windows
              node-version:
                - '20.9'
                - '18.17'
                - '16.20'
                # Stay below 14.17.0 or nvm tries to download arm64 artifacts which don't exist
                - '14.16'
      - cfa/release:
          requires:
            - test
          filters:
            branches:
              only:
                - main
          context: cfa-release

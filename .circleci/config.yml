step-restore-cache: &step-restore-cache
  restore_cache:
    keys:
      - v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
      - v1-dependencies-{{ arch }}

steps-test: &steps-test
  steps:
    - unless:
        condition:
          equal: [ skip, << parameters.node-version >> ]
        steps:
          - node/install:
              install-yarn: true
              node-version: << parameters.node-version >>
    - run:
        name: Install Linux Dependencies
        command: |
          if [ "`uname`" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install --no-install-recommends -y libasound2 libgtk-3-0 libnss3 libxss1 libxtst6 xvfb libgbm-dev
          fi
    - checkout
    - *step-restore-cache
    - run: yarn install
    - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ arch }}-{{ checksum "yarn.lock" }}
    - run: yarn test


version: 2.1
orbs:
  cfa: continuousauth/npm@1.0.2
  node: circleci/node@5.1.0
  win: circleci/windows@2.4.0
jobs:
  test-linux:
    parameters:
      node-version:
        default: lts/*
        description: Node.js version to install
        type: string
    docker:
      - image: cimg/base:stable
    <<: *steps-test
  test-mac:
    parameters:
      node-version:
        default: lts/*
        description: Node.js version to install
        type: string
    macos:
      xcode: "13.3.0"
    <<: *steps-test
  test-windows:
    parameters:
      node-version:
        default: skip
        description: Node.js version to install
        type: string
    executor:
      name: win/default
      shell: bash.exe
    <<: *steps-test

workflows:
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - test-linux:
          matrix:
            parameters:
              node-version:
                - lts/*
                - lts/-1
                - lts/-2
      - test-mac:
          matrix:
            parameters:
              node-version:
                - lts/*
                - lts/-1
                - lts/-2
      - test-windows
      - cfa/release:
          requires:
            - test-linux-lts/*
            - test-linux-lts/-1
            - test-linux-lts/-2
            - test-mac-lts/*
            - test-mac-lts/-1
            - test-mac-lts/-2
            - test-windows
          filters:
            branches:
              only:
                - main
          context: cfa-release
